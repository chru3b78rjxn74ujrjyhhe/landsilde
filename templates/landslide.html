{% extends "base.html" %}

{% block content %}

<header class="page-header">
    <h1>Landslide Dashboard</h1>
    <div class="header-meta">Live soil, tilt, vibration & rain data</div>
</header>

<div class="grid">

    <!-- SOIL MOISTURE 1 -->
    <div class="card">
        <h3>Soil Moisture 1</h3>
        <canvas id="soil1" height="140"></canvas>
    </div>

    <!-- SOIL MOISTURE 2 -->
    <div class="card">
        <h3>Soil Moisture 2</h3>
        <canvas id="soil2" height="140"></canvas>
    </div>

    <!-- TILT GRAPH -->
    <div class="card">
        <h3>Tilt (MPU6050)</h3>
        <canvas id="tiltGraph" height="140"></canvas>
    </div>

    <!-- VIBRATION GRAPH -->
    <div class="card">
        <h3>Vibration Sensor</h3>
        <canvas id="vibration" height="140"></canvas>
    </div>

    <!-- RAIN STATUS -->
    <div class="card">
        <h3>Rain Status</h3>
        <p id="rainStatus" style="font-size: 18px; color: var(--text);">Loading...</p>
    </div>

    <!-- LANDSLIDE DANGER -->
    <div class="card wide">
        <h3>Landslide Danger Level</h3>
        <div id="landslideDanger" class="risk-box large">0%</div>
    </div>

</div>

<script src="{{ url_for('static', filename='js/landslide.js') }}"></script>

{% endblock %}
