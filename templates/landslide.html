{% extends "base.html" %}

{% block content %}
<header class="page-header">
  <h1>Landslide Dashboard</h1>
  <div class="header-meta">Real-time soil, tilt, vibration & rain status</div>
</header>

<div class="grid">
  <div class="card">
    <h3>Soil Moisture 1</h3>
    <canvas id="soil1"></canvas>
  </div>

  <div class="card">
    <h3>Soil Moisture 2</h3>
    <canvas id="soil2"></canvas>
  </div>

  <div class="card">
    <h3>Tilt (MPU6050)</h3>
    <canvas id="tiltGraph"></canvas>
  </div>

  <div class="card">
    <h3>Vibration Sensor</h3>
    <canvas id="vibration"></canvas>
  </div>

  <div class="card">
    <h3>Rain</h3>
    <p id="rainStatus">Loading...</p>
  </div>

  <div class="card wide">
    <h3>Landslide Danger</h3>
    <div id="landslideDanger" class="risk-box large">0%</div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/landslide.js') }}" defer></script>
{% endblock %}
