{% extends "base.html" %}

{% block content %}
<header class="page-header">
  <h1>Camera</h1>
  <div class="header-meta">Live camera snapshot</div>
</header>

<div class="grid">
  <div class="card wide">
    <h3>Live Feed</h3>
    <div style="text-align:center;">
      <img id="cameraImg" 
           src="{{ url_for('camera_feed') }}" 
           alt="camera snapshot" 
           style="max-width:100%;border-radius:8px;">
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  // Auto-refresh camera image every 2 seconds
  setInterval(() => {
    const img = document.getElementById("cameraImg");
    img.src = "{{ url_for('camera_feed') }}" + "?t=" + Date.now();
  }, 2000);
</script>
{% endblock %}
