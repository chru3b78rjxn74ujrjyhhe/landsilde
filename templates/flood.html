{% extends "base.html" %}

{% block content %}
<header class="page-header">
  <h1>Flood Dashboard</h1>
  <div class="header-meta">Real-time water, rain & soil saturation</div>
</header>

<div class="grid">
  <div class="card">
    <h3>Water Level (Ultrasonic)</h3>
    <canvas id="waterLevel"></canvas>
  </div>

  <div class="card">
    <h3>Rain Intensity</h3>
    <canvas id="rainIntensity"></canvas>
  </div>

  <div class="card">
    <h3>Soil Saturation</h3>
    <canvas id="soilSat"></canvas>
  </div>

  <div class="card wide">
    <h3>Flood Danger</h3>
    <div id="floodDanger" class="risk-box large">0%</div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/flood.js') }}" defer></script>
{% endblock %}
